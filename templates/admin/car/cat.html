{% extends "admin/main/base.html" %}
{% block content %}

    <section class="content" style="background-color: whitesmoke">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa  fa-tags"></i>
                  <h3 class="box-title">分类管理</h3>
                </div>
                    <div class="box-header">
                        <form class="form-inline wrap_search">
                            <div class="col-xs-6 col-sm-8 ">
                                <select name="status" class="form-control">
                                    <option value="-1">请选择状态</option>
                                    {% for tmp_key in status_mapping %}
                                        <option value="{{ tmp_key }}" {% if tmp_key == search_con['status'] %}
                                                selected {% endif %}>{{ status_mapping[ tmp_key ] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-xs-6 col-sm-4">
                                <button class="btn  btn-success">
                                    <i class="fa   fa-pencil bigger-110"> </i>
                                    <a class="form-inline wrap_search" href="{{ url_for('car.catset') }}" style="color: white">
                                        添加分类 </a>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="box-body pad table-responsive">
                        <table class="table  table-hover table-striped" style="padding-top: 5px">
                            <thead>
                            <tr class="info">
                                <th>
                                    <div>序号</div>
                                </th>
                                <th>
                                    <div>分类名称</div>
                                </th>
                                <th>状态</th>
                                <th>权重</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% if list %}
                                {% for item in list %}
                                    <tr class="active ">
                                        <td>
                                            <div><span class="badge label-success ">{{ item.id }}</span></div>
                                        </td>
                                        <td>{{ item.name }}</td>
                                        <td>{{ item.status_desc }}</td>
                                        <td>{{ item.weight }}</td>
                                        <td>
                                            {% if item.status == 1 %}
                                                <a class="btn  btn-sm btn-success"
                                                   href="{{ url_for('car.catset') }}?id={{ item.id }}">
                                                    <i class="fa fa-edit fa-lg"></i>
                                                </a>
                                                <a class="btn  btn-sm bg-maroon remove" href="javascript:void(0);"
                                                   data="{{ item.id }}">
                                                    <i class="fa fa-trash fa-lg"></i>
                                                </a>
                                            {% else %}
                                                <a class="btn btn-sm  btn-warning  recover"
                                                   href="javascript:void(0);" data="{{ item.id }}">
                                                    <i class="fa fa-rotate-left fa-lg"></i>
                                                </a>
                                                         <a class="btn  btn-sm btn-success"
                                                   href="{{ url_for('car.catset') }}?id={{ item.id }}">
                                                    <i class="fa fa-edit fa-lg"></i>
                                                </a>
                                            {% endif %}

                                        </td>
                                    </tr>
                                {% endfor %}
                            {% else %}
                                <tr>
                                    <td colspan="5">暂无数据</td>
                                </tr>
                            {% endif %}
                            </tbody>
                        </table>
                    </div>
            </div>
    </section>
    <script src="{{ url_for('static', filename="car/js/cat.js") }}"></script>
{% endblock %}
